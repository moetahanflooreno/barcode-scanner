<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    overflow-x: hidden;
}

.container {
    width: 100%;
    max-width: 100vw;
    padding: 12px;
    background: #fff;
    min-height: 100vh;
}

h2 {
    text-align: center;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-bottom: 8px;
}
.camera-controls {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}

.camera-controls button {
    padding: 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}

/* Start Camera – bigger */
.start-btn {
    flex: 3;
    background: rgb(30, 30, 253);
    color: #fff;
}

/* Stop Camera – smaller & red */
.stop-btn {
    flex: 1;
    background: #e74c3c;
    color: #fff;
}

.export-btn { background: rgb(30, 30, 253); color: #fff; }
.clear-btn { background: #e74c3c; color: #fff; }

#video {
    width: 100%;
    border-radius: 6px;
    display: none;
    margin-bottom: 10px;
}

.inputs {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 12px;
}

input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.table-wrapper {
    overflow-x: auto;
    margin-bottom: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    white-space: nowrap;
}

.delete-btn {
    background: #e74c3c;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
}
h2 {
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 28px;
    background: linear-gradient(90deg, #007BFF 0%, #007BFF 50%, #FF3B3B 50%, #FF3B3B 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    margin-bottom: 20px;
}


</style>
</head>
<body>

<div class="container">
    <h2>Flooreno Scanner</h2>

<div class="camera-controls">
    <button class="start-btn" onclick="startCamera()">Start Camera</button>
    <button class="stop-btn" onclick="stopCamera(true)">Stop</button>
</div>


    <video id="video" playsinline></video>

    <div class="inputs">
        <input id="scanInput" type="text" placeholder="Scan or enter barcode" enterkeyhint="next">
        <input id="qtyInput" type="number" placeholder="Qty" min="1" inputmode="numeric" enterkeyhint="done">
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>System Id</th>
                    <th>Qty</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <button class="export-btn" onclick="exportCSV()">Export CSV</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
const video = document.getElementById("video");
const scanInput = document.getElementById("scanInput");
const qtyInput = document.getElementById("qtyInput");
const tableBody = document.getElementById("tableBody");

let codeReader;
let cameraMode = false;      
let cameraRunning = false;

/* ================= CAMERA ================= */

function startCamera() {
    cameraMode = true;
    if (cameraRunning) return;

    cameraRunning = true;
    video.style.display = "block";
    codeReader = new ZXing.BrowserMultiFormatReader();

    codeReader.decodeFromVideoDevice(null, video, (result) => {
        if (result) {
            scanInput.value = result.text;
            stopCamera(false);
            openQtyKeyboard();
        }
    });
}

function stopCamera(turnOffMode = false) {
    if (codeReader) codeReader.reset();
    cameraRunning = false;
    video.style.display = "none";

    if (turnOffMode) {
        cameraMode = false;
    }
}

/* ================= KEYBOARD ================= */

function openQtyKeyboard() {
    setTimeout(() => {
        qtyInput.focus();
        qtyInput.click();
    }, 50);
}

/* ================= ZEBRA SUPPORT ================= */

scanInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        if (scanInput.value.trim()) {
            openQtyKeyboard();
        }
    }
});

/* ================= QTY INPUT ================= */

qtyInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        addRow();
    }
});

qtyInput.addEventListener("change", () => {
    if (scanInput.value.trim() && qtyInput.value) {
        addRow();
    }
});

/* ================= TABLE ================= */

function addRow() {
    const barcode = scanInput.value.trim();
    const qty = qtyInput.value.trim();
    if (!barcode || !qty) return;

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="row-num"></td>
        <td>${barcode}</td>
        <td><input type="number" value="${qty}" min="1"></td>
        <td><button class="delete-btn">X</button></td>
    `;

    tr.querySelector(".delete-btn").onclick = () => {
        tr.remove();
        renumber();
        save();
    };

    tr.querySelector("input").onchange = save;

    tableBody.prepend(tr);
    renumber();
    save();

    scanInput.value = "";
    qtyInput.value = "";

    if (cameraMode) {
        setTimeout(startCamera, 150);  // resume camera scanning
    } else {
        setTimeout(() => scanInput.focus(), 30); // zebra loop
    }
}

function renumber() {
    [...tableBody.children].forEach((row, i) => {
        row.querySelector(".row-num").innerText = i + 1;
    });
}

/* ================= STORAGE ================= */

function save() {
    const data = [];
    tableBody.querySelectorAll("tr").forEach(r => {
        data.push({
            id: r.children[1].innerText,
            qty: r.children[2].querySelector("input").value
        });
    });
    localStorage.setItem("scannedItems", JSON.stringify(data));
}

function load() {
    const data = JSON.parse(localStorage.getItem("scannedItems") || "[]");
    data.reverse().forEach(item => {
        scanInput.value = item.id;
        qtyInput.value = item.qty;
        addRow();
    });
}

/* ================= ACTIONS ================= */

function clearAll() {
    if (!confirm("Clear all scanned items?")) return;
    tableBody.innerHTML = "";
    localStorage.removeItem("scannedItems");
}

function exportCSV() {
    let csv = "System Id,Qty\n";
    tableBody.querySelectorAll("tr").forEach(r => {
        csv += `${r.children[1].innerText},${r.children[2].querySelector("input").value}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "scanned_items.csv";
    a.click();
    URL.revokeObjectURL(url);
}

load();
</script>

</body>
</html>
