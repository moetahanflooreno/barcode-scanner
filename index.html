<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flooreno Item Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background: #f4f6f8;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    .container {
        width: 100%;
        padding: 12px;
        background: #fff;
        min-height: 100vh;
    }

    h2 {
        text-align: center;
        font-size: 20px;
        margin: 10px 0 15px;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 14px;
    }

    thead {
        background: #f0f0f0;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: center;
        white-space: nowrap;
    }

    td input {
        width: 60px;
        padding: 6px;
        font-size: 14px;
    }

    .delete-btn {
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
    }

    .table-wrapper {
        overflow-x: auto;
        width: 100%;
    }

    .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
    }

    .export-btn,
    .clear-btn {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        color: #fff;
    }

    .export-btn { background: #2ecc71; }
    .clear-btn { background: #e67e22; }
</style>
</head>
<body>

<div class="container">
    <h2>Flooreno Item Scanner</h2>

    <div class="inputs">
        <input
            id="scanInput"
            type="text"
            placeholder="Scan barcode"
            inputmode="text"
            enterkeyhint="next"
            autofocus
        >

        <input
            id="qtyInput"
            type="number"
            placeholder="Qty"
            min="1"
            inputmode="numeric"
            enterkeyhint="done"
        >
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>System Id</th>
                    <th>Qty</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>
</div>

<script>
const scanInput = document.getElementById("scanInput");
const qtyInput = document.getElementById("qtyInput");
const tableBody = document.getElementById("tableBody");

/* ---------- INPUT HANDLING ---------- */

// Scanner / desktop Enter
scanInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && scanInput.value.trim()) {
        e.preventDefault();
        qtyInput.focus();
        qtyInput.select();
    }
});

// Qty Enter (desktop + iPhone return)
qtyInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        addRow();
    }
});

// iPhone ✓ Done
qtyInput.addEventListener("change", () => {
    if (scanInput.value && qtyInput.value) {
        addRow();
    }
});

/* ---------- CORE ---------- */

function addRow() {
    const barcode = scanInput.value.trim();
    const qty = qtyInput.value.trim();
    if (!barcode || !qty) return;

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="row-num"></td>
        <td>${barcode}</td>
        <td><input type="number" value="${qty}" min="1"></td>
        <td><button class="delete-btn">X</button></td>
    `;

    tr.querySelector(".delete-btn").onclick = () => {
        tr.remove();
        renumber();
        save();
    };

    tr.querySelector("input").onchange = save;

    tableBody.prepend(tr);
    renumber();
    save();

    scanInput.value = "";
    qtyInput.value = "";

    // ✅ iOS keyboard reopen fix
    setTimeout(() => {
        scanInput.focus();
        scanInput.click();
    }, 50);
}

function renumber() {
    [...tableBody.children].forEach((row, i) => {
        row.querySelector(".row-num").innerText = i + 1;
    });
}

/* ---------- STORAGE ---------- */

function save() {
    const data = [];
    tableBody.querySelectorAll("tr").forEach(r => {
        data.push({
            id: r.children[1].innerText,
            qty: r.children[2].querySelector("input").value
        });
    });
    localStorage.setItem("scannedItems", JSON.stringify(data));
}

function load() {
    const data = JSON.parse(localStorage.getItem("scannedItems") || "[]");
    data.reverse().forEach(item => {
        scanInput.value = item.id;
        qtyInput.value = item.qty;
        addRow();
    });
}

/* ---------- ACTIONS ---------- */

function clearAll() {
    if (!confirm("Clear all scanned items?")) return;
    tableBody.innerHTML = "";
    localStorage.removeItem("scannedItems");
}

function exportCSV() {
    let csv = "System Id,Qty\n";
    tableBody.querySelectorAll("tr").forEach(r => {
        csv += `${r.children[1].innerText},${r.children[2].querySelector("input").value}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "scanned_items.csv";
    a.click();
    URL.revokeObjectURL(url);
}

/* Load saved data */
load();
</script>

</body>
</html>
