<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camera Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #f4f6f8;
    font-family: Arial, sans-serif;
}

.container {
    padding: 12px;
    background: #fff;
    min-height: 100vh;
}

h2 {
    text-align: center;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
}

.scan-btn {
    background: #3498db;
    color: #fff;
}

.clear-btn {
    background: #e67e22;
    color: #fff;
}

.export-btn {
    background: #2ecc71;
    color: #fff;
}

.inputs {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}

input {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

#video {
    width: 100%;
    border-radius: 6px;
    display: none;
    margin-bottom: 10px;
}

.table-wrapper {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
    white-space: nowrap;
}

.delete-btn {
    background: #e74c3c;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Camera Scanner</h2>

    <button class="scan-btn" onclick="startCamera()">Start Camera Scan</button>

    <video id="video" playsinline></video>

    <div class="inputs">
        <input id="scanInput" type="text" placeholder="Scanned barcode" readonly>
        <input id="qtyInput" type="number" placeholder="Qty" min="1" inputmode="numeric" enterkeyhint="done">
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>System Id</th>
                    <th>Qty</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <button class="export-btn" onclick="exportCSV()">Export CSV</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>
</div>

<!-- ZXing Barcode Library -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<script>
const video = document.getElementById("video");
const scanInput = document.getElementById("scanInput");
const qtyInput = document.getElementById("qtyInput");
const tableBody = document.getElementById("tableBody");

let codeReader;
let currentStream;

/* ---------- CAMERA SCAN ---------- */

function startCamera() {
    scanInput.value = "";
    qtyInput.value = "";
    video.style.display = "block";

    codeReader = new ZXing.BrowserMultiFormatReader();

    codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) {
            scanInput.value = result.text;
            stopCamera();
            qtyInput.focus();
        }
    });
}

function stopCamera() {
    if (codeReader) {
        codeReader.reset();
    }
    video.style.display = "none";
}

/* ---------- QTY INPUT ---------- */

qtyInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        addRow();
    }
});

qtyInput.addEventListener("change", () => {
    if (scanInput.value && qtyInput.value) {
        addRow();
    }
});

/* ---------- TABLE ---------- */

function addRow() {
    const barcode = scanInput.value.trim();
    const qty = qtyInput.value.trim();
    if (!barcode || !qty) return;

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="row-num"></td>
        <td>${barcode}</td>
        <td><input type="number" value="${qty}" min="1"></td>
        <td><button class="delete-btn">X</button></td>
    `;

    tr.querySelector(".delete-btn").onclick = () => {
        tr.remove();
        renumber();
        save();
    };

    tr.querySelector("input").onchange = save;

    tableBody.prepend(tr);
    renumber();
    save();

    scanInput.value = "";
    qtyInput.value = "";
}

function renumber() {
    [...tableBody.children].forEach((row, i) => {
        row.querySelector(".row-num").innerText = i + 1;
    });
}

/* ---------- STORAGE ---------- */

function save() {
    const data = [];
    tableBody.querySelectorAll("tr").forEach(r => {
        data.push({
            id: r.children[1].innerText,
            qty: r.children[2].querySelector("input").value
        });
    });
    localStorage.setItem("scannedItems", JSON.stringify(data));
}

function load() {
    const data = JSON.parse(localStorage.getItem("scannedItems") || "[]");
    data.reverse().forEach(item => {
        scanInput.value = item.id;
        qtyInput.value = item.qty;
        addRow();
    });
}

/* ---------- ACTIONS ---------- */

function clearAll() {
    if (!confirm("Clear all scanned items?")) return;
    tableBody.innerHTML = "";
    localStorage.removeItem("scannedItems");
}

function exportCSV() {
    let csv = "System Id,Qty\n";
    tableBody.querySelectorAll("tr").forEach(r => {
        csv += `${r.children[1].innerText},${r.children[2].querySelector("input").value}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "scanned_items.csv";
    a.click();
    URL.revokeObjectURL(url);
}

/* Load saved table */
load();
</script>

</body>
</html>
